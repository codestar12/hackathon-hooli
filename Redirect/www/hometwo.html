			if(routeIdx + 1 <= routeArr.routes.length){

		  function calculateAndDisplayRoute(directionsService, directionsDisplay){
			//var start = document.getElementById('from').value;
			//var end = document.getElementById('to').value;
			//var mode = document.getElementById('mode').value;
			//alert("calc & Disp");
			
			var start = "1100 Congress Ave, Austin, TX 78701"
			var end = "18300 Farm to Market Rd 1826, Driftwood, TX 78619";
			var mode = "DRIVING"
			
			directionsService.route({
					origin: start,
					destination: end,
					travelMode: mode,
					provideRouteAlternatives: true
				},
				function(response, status){
					if(status == 'OK'){
						directionsDisplay.setDirections(response);
						routeArr = response;
						for(var i = 0; i < routeArr.routes.length; i++){
							//Acess text and value for string and integer
							routeDurations.push(routeArr.routes[i].legs[0].duration);
						}
					}
					else{
						alert("Directions request failed due to " + status);
					}
				}
			);
